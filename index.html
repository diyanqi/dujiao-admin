<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/dj.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dujiao-Next Admin</title>
    <script>
      // Receive GitHub Pages SPA redirect
      (function () {
        var p = new URLSearchParams(window.location.search).get('p');
        if (p) {
          window.history.replaceState(null, '', '/admin' + decodeURIComponent(p));
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" data-cfasync="false" src="/src/main.ts"></script>
  </body>
</html>
