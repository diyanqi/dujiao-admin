<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect workaround
      // Redirects /admin/some/path â†’ /admin/?p=/some/path
      var base = '/admin';
      var path = window.location.pathname.replace(base, '') || '/';
      var search = window.location.search;
      var hash = window.location.hash;
      window.location.replace(
        base + '/?p=' + encodeURIComponent(path + search) + hash
      );
    </script>
  </head>
  <body></body>
</html>
